  <form action="../jsp/updateProfile.jsp" style="border:1px solid #ccc">
    <div class="container">
      <h1>Update Profile</h1>
      <p>Please fill in this form to change your account details.</p>
      <hr>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>

      <label for="age"><b>Age</b></label>
      <input type="number" placeholder="Enter Age" name="age" required>

      <label for="role"><b>User Role</b></label><br>
        <input type="radio" name="role" value="parent"> Parent<br>
        <input type="radio" name="role" value="child"> Child<br>

      <br>

      <label for="level"><b>User Level</b></label>
        <input type="radio" name="level" value="simple"> Simple <br>
        <input type="radio" name="level" value="advanced"> Advanced
      <br>

      <label for="diagnostic"><b>Diagnostic Information</b></label>
      <input type="text" placeholder="Enter all relevant dianostics information">

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>


      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" >Submit</button>
      </div>
    </div>
  </form>
